{% extends 'layouts.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}

            {% if updatemarca %}

            <h2 class="text-center mt-5"> Atualizar Marcas</h2>
            <form action="" method="POST">
                <input type="text" name="marca" class="form-control" value="{{updatemarca.name}}">
                <input type="submit" value="Atualizar marca" class="btn btn-success mt-2">
            
            </form>
            <a href="{{url_for('marcas')}}" class="btn btn-danger" style="margin-top: -65px; margin-left: 180px;">Cancelar</a>
            {% else %}
            <h2 class="text-center mt-5"> Atualizar Categoria</h2>
            <form action="" method="POST">
                <input type="text" name="categoria" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="Update categoria" class="btn btn-success mt-2">
            
            </form>
            <a href="{{url_for('marcas')}}" class="btn btn-danger" style="margin-top: -65px; margin-left: 180px;">Cancelar</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
